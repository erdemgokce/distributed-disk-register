syntax = "proto3";

option java_multiple_files = true;
// DİKKAT: Burası Java dosyalarının paket ismiyle uyumlu olmalı
option java_package = "com.mycompany.diskstoresystem.proto";
option java_outer_classname = "DiskStoreProto";

package diskstore;

service DiskService {
  rpc Store (StoreRequest) returns (StoreResponse);
  rpc Retrieve (RetrieveRequest) returns (RetrieveResponse);
}

message StoreRequest {
  string key = 1;
  string data = 2;
}

message StoreResponse {
  bool success = 1;
  string message = 2;
}

message RetrieveRequest {
  string key = 1;
}

message RetrieveResponse {
  string data = 1;
  bool found = 2;
}